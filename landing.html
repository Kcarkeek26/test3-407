<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-pzjw8f+ua7Kw1TIq0sY7t0zWuB1g1xByNQ7YvsE4y4C4aTPzN2XyrrJr57TY5jss" crossorigin="anonymous">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="./vars.css">
  <link rel="stylesheet" href="./style.css">
  
  <style>
    a,
    button,
    input,
    select,
    h1,
    h2,
    h3,
    h4,
    h5,
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        border: none;
        text-decoration: none;
        background: none;
        -webkit-font-smoothing: antialiased;
    }
    
    menu, ol, ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
    }
  </style>

  <title>Smoochez</title>
</head>
<body>
  <div class="container-fluid landing-page">
    <div class="row align-items-center">
      <div class="col-12 text-center py-5">
        <div class="smoochez-co display-4 font-weight-bold">Smoochez.co</div>
      </div>
      
      <!-- Navigation Links -->
      <div class="col-12 text-center py-3">
        <a href="#" class="landing.html">Home</a>
        <a href="#" class="aboutpage.html">About</a>
        <a href="#" class="mywork.html">My Past Work</a>
      </div>

      <!-- Image -->
      <div class="col-12 text-center py-5">
        <img class="img-fluid" src="_2025-02-24-1-05-52-10.png" alt="Landing Image">
      </div>

      <!-- Rectangle and Order Button -->
      <div class="col-12 text-center py-5">
        <div class="rectangle-1 mb-3"></div>
        <div class="order-now btn btn-primary btn-lg">ORDER NOW</div>
      </div>

      <!-- Tagline -->
      <div class="col-12 text-center py-3">
        <div class="hand-stitched-clothing-for-everyone h4">HAND-STITCHED CLOTHING FOR EVERYONE :)</div>
      </div>

      <!-- Instagram Follow -->
      <div class="col-12 text-center py-3">
        <div class="follow-us-on-instagram-smoochiez-co h5">Follow us on Instagram! @smoochiez.co</div>
      </div>
      
      <div class="col-12 text-center py-3">
        <img class="img-fluid" src="_2025-02-24-12-29-50-10.png" alt="Instagram Image">
      </div>
    </div>
  </div>

  <!-- Bootstrap JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zyD4C8JzJhQpTn2xv72F2x5mg5Jr59fF9sVg4Mm7F" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0sY7t0zWuB1g1xByNQ7YvsE4y4C4aTPzN2XyrrJr57TY5jss" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0sY7t0zWuB1g1xByNQ7YvsE4y4C4aTPzN2XyrrJr57TY5jss" crossorigin="anonymous"></script>
